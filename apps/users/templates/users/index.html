<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <title>Login and Registration</title>
    <style>
    .error{
        color: red;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="registration">
            <h2>Welcome to Handy Helper</h2>
            <h3>Register</h3>
            {% if messages %}
            <ul class = 'messages'>
            {% for message in messages %}
            <li{% if message.tags%} class="{{message.tags}}"{%endif%}>{{message}}</li>
            {% endfor %}
            </ul>
            {% endif %} 
            <form action="{% url 'users:create' %}" method="post">
                {% csrf_token %}
                <label for="first_name">Name</label>
                <input type="text" name="first_name" placeholder="First Name">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" placeholder="Last Name">
                <label for="email">Email</label>
                <input type="text" name="email" placeholder="Email">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password">
                <label for="conf_password">Confirm Password</label>
                <input type="password" name="conf_password" placeholder="Password">
                <button type="submit" class="button-primary">Register</button>
            </form>
        </div>
        <div class="login">
            <h3>Login</h3>
            <form action="{% url 'users:login' %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="five columns">
                        <label for="email">Email</label>
                        <input class="u-full-width" type="text" placeholder="Email" id="email" name="email">
                    </div>
                    <div class="five columns">
                        <label for="Username">Password</label>
                        <input class="u-full-width" type="password" placeholder="Password" id="Password" name=password>
                    </div>
                    <div class="two columns">
                        <label for="exampleEmailInput">&nbsp;</label>
                        <input class="button-primary" type="submit" value="Login">
                  </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
