<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <title>Add a new job!</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="six columns">
                <h3>Add a job!</h3>
            </div>
            <div class="six columns">
                <a href="{% url 'users:logout' %}" class="button button-primary">LOGOUT</a>
                <a href="{% url 'jobs:all_jobs' %}" class="button">Back</a>
            </div>
        </div>
        {% if messages %}
        <ul class = 'messages'>
        {% for message in messages %}
        <li{% if message.tags%} class="{{message.tags}}"{%endif%}>{{message}}</li>
        {% endfor %}
        </ul>
        {% endif %} 
        <form action="{% url 'jobs:create_job' %}" method="post">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" name="title">
            <label for="description">Description:</label>
            <textarea name="description" cols="30" rows="50"></textarea>
            <label for="location">Location</label>
            <input type="text" name="location">
            <button type="submit" class="button-primary">SUBMIT</button>
        </form>
    </div>
    
</body>
</html>
